<!DOCTYPE html>
<html lang="en" ng-app="mySrcApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../app/lib/angular.min.js"></script>
    <script src="application.js"></script>
</head>
<body>
<div ng-controller="mySrcController">
    <ul style="list-style-type: none;">
        <li ng-repeat="user in users" ng-show="user.salary">
            <img ng-src="{{user.image}}"/>
            {{user.name}}
        </li>
    </ul>
</div>
</body>
</html>
